<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <title>STREAMVIZ</title>
    <body>
      <nav class="navbar navbar-light bg-dark m-0">
        <a class="navbar-brand text-left text-large text-light" style="font-family: 'Courier New', Courier, monospace; font-size: 2rem;">STREAMVIZ</a>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h4 class="mt-4" style="font-family: 'Courier New', Courier, monospace;">
              PREVIEW
            </h4>
          </div>
        </div>
        <div class="row">
            <div class="col-12">
              <video id="preview" width="100%" height="auto" autoplay muted="muted" style="border: 1px solid grey"></video>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="startButton" type ="button" class = "btn-lg btn-info btn-block" style="font-family: 'Courier New', Courier, monospace;">Start Recording</button>
            </div>
            <div class="col-6">
                <button id="stopButton" type ="button" class="btn-lg btn-danger btn-block" style="font-family: 'Courier New', Courier, monospace;">Stop Recording</button>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h4 class="mt-4" style="font-family: 'Courier New', Courier, monospace;">
              RECORDED VIDEO
            </h4>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <video id="recording" width="100%" height="720" controls></video>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn-lg btn-success btn-block"  style="display: none;" id="downloadButton">Download</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h4 style="font-family: 'Courier New', Courier, monospace;">UPLOAD STATUS</h3>
            <div style="font-family: 'Courier New', Courier, monospace;" id="log"></div>
          </div>
          <div class="col-6">
            <h4 style="font-family: 'Courier New', Courier, monospace;">DATABASE LOG</h3>
            <div style="font-family: 'Courier New', Courier, monospace;" id="databaseLog"></div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script type="application/javascript" src="script.js"></script>
    </body>
</html>
